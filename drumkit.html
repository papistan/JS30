<!DOCTYPE html>
<html>
<head>
	<title>JS Drum Kit</title>
</head>
<body>
	<div class=keys>
		<div data-key="" class="">
			<kbd>A</kbd>
			<span class="sound">Clap</span>
		</div>
		<div data-key="" class="">
			<kbd>S</kbd>
			<span class="sound">HiHat</span>
		</div>
		<div data-key="" class="">
			<kbd>D</kbd>
			<span class="sound">Kick</span>
		</div>
		<div data-key="" class="">
			<kbd>F</kbd>
			<span class="sound">OpenHat</span>
		</div>
		<div data-key="" class="">
			<kbd>G</kbd>
			<span class="sound">Boom</span>
		</div>
		<div data-key="" class="">
			<kbd>H</kbd>
			<span class="sound">Ride</span>
		</div>
		<div data-key="" class="">
			<kbd>J</kbd>
			<span class="sound">Snare</span>
		</div>
		<div data-key="" class="">
			<kbd>K</kbd>
			<span class="sound">Tom</span>
		</div>
		<div data-key="" class="">
			<kbd>L</kbd>
			<span class="sound">Tink</span>
		</div>
	</div>



</body>
</html>
