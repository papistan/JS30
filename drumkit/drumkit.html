<!DOCTYPE html>
<html>
<head>
	<title>JS Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>

	<div class="bg">
		<div class=keys>
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">Clap</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">HiHat</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">Kick</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">OpenHat</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">Boom</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">Ride</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">Snare</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">Tom</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">Tink</span>
		</div>
	</div>

	<div>
		<audio data-key="65" src="./sounds/Glass.aiff"></audio>
		<audio data-key="83" src="./sounds/Hero.aiff"></audio>
		<audio data-key="68" src="./sounds/Morse.aiff"></audio>
		<audio data-key="70" src="./sounds/Ping.aiff"></audio>
		<audio data-key="71" src="./sounds/Pop.aiff"></audio>
		<audio data-key="72" src="./sounds/Purr.aiff"></audio>
		<audio data-key="74" src="./sounds/Sosumi.aiff"></audio>
		<audio data-key="75" src="./sounds/Submarine.aiff"></audio>
		<audio data-key="76" src="./sounds/Tink.aiff"></audio>
	</div>
	</div>
</body>
</html>
