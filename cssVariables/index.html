<!DOCTYPE html>
<html>
<head>
	<title>CSS Variables</title>
		<style>
	:root {
		--base: "yellow";
		--spacing: 10px;
		--blur: 1px;
	}
	</style>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Update CSS Variables with JS</h2>
	<div class="controls">
		<label for="spacing">Spacing: </label>
		<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

		<label for="blur">Blur: </label>
		<input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

		<label for="base">Base Color </label>
		<input type="color" name="base" value=#551a8b>
	</div>	

	<img src="http://travel.home.sndimg.com/content/dam/images/travel/fullset/2015/08/21/best-beaches-juno-florida.jpg.rend.hgtvcom.616.462.suffix/1491580936376.jpeg">
</body>
<script type="text/javascript" src="script.js"></script>
</html>
